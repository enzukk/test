<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab10.css">
      <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
      <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://static.vecteezy.com/system/resources/previews/004/238/047/original/cute-white-polar-bear-lover-couple-cartoon-doodle-on-pink-background-wallpaper-illustration-free-vector.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../lab1.1.png" alt=""></div>
            <div class="swiper-slide"><img src="../lab1.1.png" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="bg">
        <h1>about us</h1>
    </div>

  <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            grabCursor: true,
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
        },
        mousewheel: true,
        keyboard: true,
        loop: true,
        autoplay: {
        delay: 2500,
        disableOnInteraction: false
      },
        });
    </script>
    <hr>
    <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://static.vecteezy.com/system/resources/previews/004/238/047/original/cute-white-polar-bear-lover-couple-cartoon-doodle-on-pink-background-wallpaper-illustration-free-vector.jpg" alt=""></div>

            <div class="swiper-slide"><img src="https://static.vecteezy.com/system/resources/previews/004/238/047/original/cute-white-polar-bear-lover-couple-cartoon-doodle-on-pink-background-wallpaper-illustration-free-vector.jpg" alt=""></div>

        </div>
        <div class="swiper-button-next"></div>

    </div>

  <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper2", {
            grabCursor: true,
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        slidesPerView: 3,
        spaceBetween: 10,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        mousewheel: true,
        keyboard: true,
        loop: true,
        autoplay: {
        delay: 2500,
        disableOnInteraction: false,
        },
        });
    </script>
